<!DOCTYPE html>
<html>
	<head>
		<title>OfficePal</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="hero-image">
			<button class="button1" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
			<button class="button2" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

			<div id="id01" class="modal">

				<form class="modal-content animate" action="/action_page.php" method="post">
					<div class="imgcontainer">
						<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
						<img src="OfficePal.png" alt="Avatar" class="avatar">
					</div>

					<div class="container">
						<label for="uname"><b>Key</b></label>
						<input type="text" placeholder="Enter Key" name="uname" required>

						<button type="submit"><a href="./employee/employee.html">Login</a></button>
						<label>
							<input type="checkbox" checked="checked" name="remember"> Remember me
						</label>
					</div>

					<div class="container" style="background-color:#f1f1f1">
						<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
						<span class="psw">Forgot <a href="#" style="color: purple;">Password?</a></span>
					</div>
				</form>
			</div>

			<div id="id02" class="modal1">

				<form class="modal-content animate" action="/action_page.php" method="post">
					<div class="imgcontainer">
						<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
						<img src="OfficePal.png" alt="Avatar" class="avatar" style="width: 50%;" />
					</div>

					<div class="container">
						<label for="uname"><b>Business Name</b></label>
						<input type="text" placeholder="Enter Business Name" name="uname" required>

						<label for="psw"><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required>

						<label for="psw"><b>Confirm Password</b></label>
						<input type="password" placeholder="Confirm Password" name="psw" required>

						<button type="submit"><a href="./employee/employee.html">Sign Up</a></button>
						<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
						</label>
					</div>

					<div class="container" style="background-color:#f1f1f1">
						<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
						<span class="psw">Forgot <a href="#" style="color: purple;">Password?</a></span>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
